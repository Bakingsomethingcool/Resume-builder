<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ResumeCraft Rocket Logo">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="50%" stop-color="#DB2777"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>

  <!-- Brand tile -->
  <rect x="16" y="16" width="224" height="224" rx="48" fill="url(#g)"/>

  <!-- Rocket mark -->
  <g filter="url(#shadow)">
    <!-- subtle highlight behind rocket -->
    <circle cx="128" cy="128" r="84" fill="white" opacity="0.08"/>
  </g>

  <g fill="white">
    <!-- Nose cone -->
    <polygon points="128,36 98,78 158,78" />

    <!-- Body -->
    <rect x="120" y="78" width="16" height="86" rx="8" />

    <!-- Window -->
    <circle cx="128" cy="98" r="10" fill="rgba(0,0,0,0.12)"/>

    <!-- Fins -->
    <polygon points="112,132 92,156 120,156 120,140" />
    <polygon points="144,132 136,140 136,156 164,156" />

    <!-- Flame -->
    <path d="M128 156
             c-10 10 -12 22 -8 34
             c6 -4 10 -4 16 0
             c4 -12 2 -24 -8 -34z" fill="#F59E0B"/>

    <!-- Exhaust trail sparks -->
    <circle cx="120" cy="196" r="3" fill="#FDE68A"/>
    <circle cx="136" cy="204" r="2.5" fill="#FDE68A"/>
    <circle cx="126" cy="210" r="2" fill="#FDE68A"/>
  </g>
</svg>